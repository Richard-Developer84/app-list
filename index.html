<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>App - Editable List</title>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
   
	<!-- Jquery -->
	<script src="js/jquery-3.0.0.js"></script>
	
	
</head>
<body>

	
	
	
	<!-- Here Start Header -->
	<header>
		<!-- Logo & Nav bar -->
		
			<div class="container">
				<div class="row">
					
					<div class="col-md-3 col-sm-10 col-xs-10">
						<a  href="#"><img class="white-logo" src="images/white-logo.png"></a>
					</div>
					
					<div class="col-md-9 col-sm-2 col-xs-2">
						<!-- Nav bar -->
						<nav id="myNavbar">
							<ul>
								<li><a href="#" >Link1</a></li>
								<li><a href="#">Link2</a></li>
								<li><a href="#">Link3</a></li>
								<li><a href="#">Link3</a></li>
							</ul>
						</nav>
					</div>
					

				</div>
			</div>
		
	</header>


	<!--===== Here Start Content ====-->
	
	<!--===== Form ====-->
	
	<!-- Start Container -->
	<div class="container">
	
			<!-- Start Row -->
			<div class="row content">
				<!-- Column Form-->
				<div class="col-md-4 col-sm-12 col-xs-12">
					<h4>Please enter your details below:</h4>
					<form id="contacts-form">
						<div class="item text">
							<label>First name:</label>
							<div class="field"><input type="text" name="first_name" /></div>
						</div>
						<div class="item text">
							<label>Last name:</label>
							<div class="field"><input type="text" name="last_name" /></div>
						</div>
						<div class="item text">
							<label>Phone:</label>
							<div class="field"><input type="text" name="phone" /></div>
						</div>
						<div class="item text">
							<label>Address:</label>
							<div class="field"><input type="text" name="address" /></div>
						</div>
						<div class="button-wrapper">
							<div class="item button">
								<div class="field"><input type="button" id="contacts-op-discard" value="Discard" /></div>
							</div>
						<div class="item button button-default">
							<div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
						</div>
					</div>
					<input type="hidden" name="id_entry" value="0" />
					</form>
				<!-- ends column form-->
				</div>
				
				<!-- Column List -->
				<div class="col-md-8 col-sm-12 col-xs-12">
	
					<!--===== List ====-->
					<h4>Contact Information</h4>
					<table id="contacts-table">
						<tr id="contacts-head">
						<th>ID</th>
						<th>First name</th>
						<th>Last name</th>
						<th>Phone</th>
						<th>Address</th>
						<th>Actions</th>
						</tr>
					</table>
				</div>
				<!-- ends column form-->
	
	<!-- Ends Row -->
	</div>
	
	<!-- Ends Container -->
	</div>
	
	
	
	<!-- Footer -->
	<footer >
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-4">
						<a  href="#"><img class="white-logo" src="images/white-logo.png"></a>
				</div>
							
				<div class="col-md-9 col-sm-6 col-xs-8">
					<a href="www.richard-creativity.co.uk" target="_blank">					
						<p>Copyright Â© Richard Creativity 2018</p>
					</a>	
				</div>
			</div>	
		</div>
	</footer>
	<!-- End Footer -->
	
	<!--===== JS Functionality ====-->
	<script>
		// Call ID
		var Contacts = {
			index: window.localStorage.getItem("Contacts:index"),
			$table: document.getElementById("contacts-table"),
			$form: document.getElementById("contacts-form"),
			$button_save: document.getElementById("contacts-op-save"),
			$button_discard: document.getElementById("contacts-op-discard"),

			init: function() {
				// initialize storage index
				if (!Contacts.index) {
					window.localStorage.setItem("Contacts:index", Contacts.index = 1);
				}

				// initialize form
				Contacts.$form.reset();
				Contacts.$button_discard.addEventListener("click", function(event) {
					Contacts.$form.reset();
					Contacts.$form.id_entry.value = 0;
				}, true);
				Contacts.$form.addEventListener("submit", function(event) {
					var entry = {
						id: parseInt(this.id_entry.value),
						first_name: this.first_name.value,
						last_name: this.last_name.value,
						phone: this.phone.value,
						address: this.address.value,
					};
					if (entry.id == 0) { // add
						Contacts.storeAdd(entry);
						Contacts.tableAdd(entry);
					}
					else { // edit
						Contacts.storeEdit(entry);
						Contacts.tableEdit(entry);
					}

					this.reset();
					this.id_entry.value = 0;
					event.preventDefault();
				}, true);

				// initialize table
				if (window.localStorage.length - 1) {
					var contacts_list = [], i, key;
					for (i = 0; i < window.localStorage.length; i++) {
						key = window.localStorage.key(i);
						if (/Contacts:\d+/.test(key)) {
							contacts_list.push(JSON.parse(window.localStorage.getItem(key)));
						}
					}

					if (contacts_list.length) {
						contacts_list
							.sort(function(a, b) {
								return a.id < b.id ? -1 : (a.id > b.id ? 1 : 0);
							})
							.forEach(Contacts.tableAdd);
					}
				}
				
				// Enter Data
				Contacts.$table.addEventListener("click", function(event) {
					var op = event.target.getAttribute("data-op");
					if (/edit|remove/.test(op)) {
						var entry = JSON.parse(window.localStorage.getItem("Contacts:"+ event.target.getAttribute("data-id")));
						if (op == "edit") {
							Contacts.$form.first_name.value = entry.first_name;
							Contacts.$form.last_name.value = entry.last_name;
							Contacts.$form.phone.value = entry.phone;
							Contacts.$form.address.value = entry.address;
							Contacts.$form.id_entry.value = entry.id;
						}
						// Delete Data
						else if (op == "remove") {
							if (confirm('Are you sure you want to remove "'+ entry.first_name +' '+ entry.last_name +'" from your contacts?')) {
								Contacts.storeRemove(entry);
								Contacts.tableRemove(entry);
							}
						}
						event.preventDefault();
					}
				}, true);
			},

			storeAdd: function(entry) {
				entry.id = Contacts.index;
				window.localStorage.setItem("Contacts:index", ++Contacts.index);
				window.localStorage.setItem("Contacts:"+ entry.id, JSON.stringify(entry));
			},
			storeEdit: function(entry) {
				window.localStorage.setItem("Contacts:"+ entry.id, JSON.stringify(entry));
			},
			storeRemove: function(entry) {
				window.localStorage.removeItem("Contacts:"+ entry.id);
			},

			// Create Row	
			tableAdd: function(entry) {
				var $tr = document.createElement("tr"), $td, key;
				for (key in entry) {
					if (entry.hasOwnProperty(key)) {
						$td = document.createElement("td");
						$td.appendChild(document.createTextNode(entry[key]));
						$tr.appendChild($td);
					}
				}
				$td = document.createElement("td");
				$td.innerHTML = '<a data-op="edit" data-id="'+ entry.id +'">Edit</a> | <a data-op="remove" data-id="'+ entry.id +'">Remove</a>';
				$tr.appendChild($td);
				$tr.setAttribute("id", "entry-"+ entry.id);
				Contacts.$table.appendChild($tr);
			},
			tableEdit: function(entry) {
				var $tr = document.getElementById("entry-"+ entry.id), $td, key;
				$tr.innerHTML = "";
				for (key in entry) {
					if (entry.hasOwnProperty(key)) {
						$td = document.createElement("td");
						$td.appendChild(document.createTextNode(entry[key]));
						$tr.appendChild($td);
					}
				}
				$td = document.createElement("td");
				$td.innerHTML = '<a data-op="edit" data-id="'+ entry.id +'">Edit</a> | <a data-op="remove" data-id="'+ entry.id +'">Remove</a>';
				$tr.appendChild($td);
			},
			tableRemove: function(entry) {
				Contacts.$table.removeChild(document.getElementById("entry-"+ entry.id));
			}
		};
		Contacts.init();
	</script>
</body>
</html>
